<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RatedApp Staff Login</title>
  </head>
  <body>
    <h1>RatedApp Staff Login</h1>

    {% if form.errors %}
      <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_username">Username</label><br>
        {{ form.username }}
      </p>
      <p>
        <label for="id_password">Password</label><br>
        {{ form.password }}
      </p>
      <button type="submit">Log in</button>
    </form>
  </body>
</html>
